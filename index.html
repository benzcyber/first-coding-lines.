<!DOCTYPE html>
<html>

    <body>
        <header>
            <h1><strong>Metric/Imperial Unit Conversion</strong></h1>
            <div class="intro">
             <strong>20</strong>
            </div>
          <button><strong>Convert</strong></button>
        </header>

        <main>
       <div class="columes">

          <div class="colume">
            <h2>Length (Meter/Feet)</h2>
            <p>20 meter = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>

          <div class="colume">
            <h2>Volume (Liters/Gallons)</h2>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
          </div>

          <div class="colume">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          
          
          </div>
        
        </div> <!--close columes-->     
        </main>

    </body>
</html>
